    <!-- Navbar -->
    <div class="container-fluid">
        <div class="navbar">
            <a class="navbar-brand" href="../index.html"><img class="logo" src="../images/logo.svg" alt="Hydra Logo"

            <div class="navbar-buttons">

            </div>

                </ul>
            </nav>

        <main class="d-flex justify-content-center align-items-center general ">
            <div class="container contenedor_Contacto">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="imagen_Contacto">
                        </div>
                    </div>

                    <div class="col-12 col-lg-6">
                        <!-- Bootstrap 5 starter form -->
                        <form id="contactForm">

                            <!-- Name input -->
                            <div class="mb-3">
                                <label class="form-label" for="name">Nombre Completo</label>
                                <input class="form-control" id="name" type="text" placeholder="Name" />
                            </div>

                            <!-- Email address input -->
                            <div class="mb-3">
                                <label class="form-label" for="emailAddress">Correo Eletronico</label>
                                <input class="form-control" id="emailAddress" type="email"
                                    placeholder="Email Address" />
                            </div>

                            <!-- Message input -->
                            <div class="mb-3">
                                <label class="form-label" for="message">Mensaje</label>
                                <textarea class="form-control" id="message" type="text" placeholder="Message"
                                    style="height: 10rem;"></textarea>
                            </div>

                            <!-- Form submit button -->
                            <div class="d-grid">
                                <button class="btn btn-enviar btn-lg" type="submit">ENVIAR</button>
                            </div>

                        </form>
                    </div>
                </div>


        </main>

        <div class="container  contenedor_footer">

            <footer class="text-center  text-lg-start ">
                <div class="container">
                <div class="container d-flex justify-content-center py-1">
                    <!-- Facebook -->
                    <a class="btn" href="http://www.facebook.com" target="_blank" role="button">

                    <!-- Github -->
                    <a class="btn" href="http://www.github.com" target="_blank" role="button">
                        <img src="../images/github_Icon.png " Icono Github></a>

                </div>

                <!-- Copyright -->

                    <a class="text-white" href="#">hydrastudiodesign.com.ar</a>
                </div>

                </div>
